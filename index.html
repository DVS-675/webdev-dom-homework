<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li id="list-comment" class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li id="list-comment" class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          id="name-input"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          id="text-input"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">
            Написать
          </button>
          <button id="delete-button" class="add-form-button">
            Удалить комментарий
          </button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const deleteButtonElement = document.getElementById("delete-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const textInputElement = document.getElementById("text-input");
    const mainForm = document.querySelector(".add-form");

    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove("error");
      textInputElement.classList.remove("error");

      if (nameInputElement.value === "" || textInputElement.value === "") {
        nameInputElement.classList.add("error");
        textInputElement.classList.add("error");
        return;
      }
      const options = {
        year: "2-digit",
        month: "numeric",
        day: "numeric",
        timezone: "UTC",
        hour: "numeric",
        minute: "2-digit",
      };
      const date = new Date().toLocaleString("ru-RU", options);

      const oldListElement = listElement.innerHTML;
      listElement.innerHTML =
        oldListElement +
        `<li id = "list-comment" class="comment">
              <div class="comment-header">
                <div>${nameInputElement.value}</div>
                <div>${date}</div>
              </div>
              <div class="comment-body">
                <div class="comment-text">
                  ${textInputElement.value}
                </div>
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter">0</span>
                  <button class="like-button -active-like"></button>
                </div>
              </div>
            </li>`;
      nameInputElement.value = "";
      textInputElement.value = "";
    });

    // блокировка кнопки

  /*   const buttonBlock = () => {
      document.querySelectorAll("#name-input,#text-input").forEach((el) => {
        el.addEventListener("input", () => {
          if (nameInputElement.value === "" || textInputElement.value === "")
            buttonElement.disabled = true;
          else buttonElement.disabled = false;
        });
      });
    }; */

    // ввод по кнопке enter

    mainForm.addEventListener("keyup", (e) => {
      if (e.code === "Enter") {
        buttonElement.click();
        nameInputElement.value = "";
        textInputElement.value = "";
      }
    });

    //удаление последнего комментария

    deleteButtonElement.addEventListener("click", () => {
      const element = document.querySelector("#list-comment:last-child");
      element.remove();
    });

    console.log("It works!");
  </script>
</html>
